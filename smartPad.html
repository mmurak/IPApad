<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>SmartPad</title>
	<link rel="shortcut icon" href="./cyanKiwiBird.png">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="smartPad.css">
</head>
<body>
	<div class="main-container">
		<div class="button-bar">
			<label class="switch-wrapper">
				<input type="checkbox" id="AutoCopy" class="switch-input"/>
				<span class="switch-slider"></span>
				<span class="switch-label">Auto copy</span>
			</label>
			<button id="Copy">Copy</button>
			　変換不要時はそのまま入力を続ける。変換要時は候補をクリック／タップ、または選択後にEnterを入力。
		</div>
		<div class="textarea-wrapper">
			<div class="TextareaContainer">
				<textarea id="Textarea" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off"></textarea>
				<ul id="CandidatePopup" class="popup"></ul>
			</div>
		</div>
	</div>
	<script src="./scripts/smartPad.js"></script>
</body>
</html>
